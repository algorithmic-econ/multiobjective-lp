name: test

on:
  workflow_dispatch:
  push:
    branches: ['**']
    paths:
      - 'solvers/**'
  pull_request:
    branches: ['**']
    paths:
      - 'solvers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
        cache-dependency-path: 'solvers/poetry.lock'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      working-directory: solvers
      run: poetry install

    - name: Run tests
      working-directory: solvers
      run: poetry run pytest
